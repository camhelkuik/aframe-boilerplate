<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cam's CyberPort</title>
    <meta name="description" content="Anime UI â€” A-Frame">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@f4bca789d34ab7d011da8bb6d6558229842aa47b/dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene renderer="colorManagement: true;">
      <a-assets>
        <a-asset-item id="engine" src="assets/models/engine.glb"></a-asset-item>
        <a-mixin id="image" geometry="height: 2; width: 2"></a-mixin>
        <a-mixin id="delayVisible" event-set__loaded="visible: true" visible="false"></a-mixin>
        <img id="glow1" src="assets/img/glow1.png">
        <img id="greenGlow" src="assets/img/greenGlow.png">
        <img id="largeRing" src="assets/img/largeRing.png">
        <img id="mediumRing" src="assets/img/mediumRing.png">
        <img id="targetRing" src="assets/img/targetRing.png">
        <img id="directionRing" src="assets/img/directionRing.png">
        <img id="humanData" src="assets/img/humanData.png">
        <img id="educationData" src="assets/img/educationData.png">
        <img id="projectData" src="assets/img/projectData.png">
        <img id="workData" src="assets/img/workData.png">
        <img id="arrow" src="assets/img/arrow.png">    
      </a-assets>

      <a-entity position="1.75 0 1.2" rotation="0 28 0">
        <!-- <a-camera position="0 0 0" near="0.1"></a-camera> -->
      </a-entity>

      <a-entity position="0 0 -3">
        <!-- <a-gltf-model src="#engine" rotation="90 0 0" scale="18 18 18"></a-gltf-model> -->
        <a-cylinder position="0 0 0" rotation="90 0 0" radius="10" height="30" open-ended="true" fog="true" color="#7BC8A4"></a-cylinder>
        <!-- <a-plane position="0 0 -14" rotation="0 0 0" width="25" height="25" color="#7BC8A4"></a-plane> -->
        <!-- <a-plane position="-5 0 0" rotation="0 90 0" width="25" height="5" color="#7BC8A4"></a-plane> -->

      </a-entity>

      <a-entity id="terminal" position="0 0 -14" scale="1 1 1">
        <a-image mixin="image delayVisible" src="#greenGlow" scale="2 2 2" position="0 0 -.01" event-set__loaded="_delay: 1500"></a-image>
        <a-image mixin="image delayVisible" src="#largeRing" scale="1.2 1.2 1.2" position="0 0 0" event-set__loaded="_delay: 800"></a-image>

        <a-image mixin="image delayVisible" src="#humanData" scale="1 0.4 0.5" position="-3.25 1.75 0" event-set__loaded="_delay: 800"></a-image>
        <a-image mixin="image delayVisible" src="#workData" scale="1 0.4 0.5" position="3.25 1.75 0" event-set__loaded="_delay: 800"></a-image>
        <a-image mixin="image delayVisible" src="#educationData" scale="1 0.4 0.5" position="-3.25 -1.75 0" event-set__loaded="_delay: 800"></a-image>
        <a-image mixin="image delayVisible" src="#projectData" scale="1 0.4 0.5" position="3.25 -1.75 0" event-set__loaded="_delay: 800"></a-image>

        <a-image mixin="image delayVisible" src="#arrow" scale="0.4 0.4 0.4" position="-1.8 1.12 0" rotation="0 0 150" event-set__loaded="_delay: 800"></a-image>
        <a-image mixin="image delayVisible" src="#arrow" scale="0.4 0.4 0.4" position="1.8 1.12 0" rotation="0 0 35" event-set__loaded="_delay: 800"></a-image>
        <a-image mixin="image delayVisible" src="#arrow" scale="0.4 0.4 0.4" position="-1.8 -1.12 0" rotation="0 0 215" event-set__loaded="_delay: 800"></a-image>
        <a-image mixin="image delayVisible" src="#arrow" scale="0.4 0.4 0.4" position="1.8 -1.12 0" rotation="0 0 -35" event-set__loaded="_delay: 800"></a-image>

        <a-image mixin="image delayVisible" src="#mediumRing" scale="1 1 1" position="0 0 .01" event-set__loaded="_delay: 800"></a-image>
        <a-image mixin="image delayVisible" src="#mediumRing" scale="0.7 0.7 0.7" position="0 0 .02" event-set__loaded="_delay: 800"></a-image>
        <a-image mixin="image delayVisible" src="#directionRing" scale="0.5 0.5 0.5" position="0 0 .03" event-set__loaded="_delay: 800"></a-image>
      </a-entity>

      <!-- Lights. -->
      <a-light type="point" color="#ff007f" distance="15" position="0 0 -12" intensity="0" animation="property: light.intensity; from: 0; to: 2; delay: 750; dur: 500"></a-light>
      <a-light type="point" color="#ff007f" distance="17" position="0 0 -6" intensity="0" animation="property: light.intensity; from: 0; to: 1; delay: 500; dur: 500"></a-light>
      <a-light type="ambient" color="#ff007f" ></a-light>

    </a-scene>
  </body>
</html>
